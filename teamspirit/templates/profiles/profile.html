{% extends "base.html" %}
{% load static i18n %}

{% block title %}Profil{% endblock title %}

{% block li_private_space %}
  <li class="nav-item active px-lg-4">
    <a class="nav-link text-uppercase text-expanded" href="{% url 'profiles:profile' %}">Mon espace
      <span class="sr-only">(current)</span>
    </a>
  </li>
{% endblock li_private_space %}

{% block section_one %}
<section id="section_one">
  <div class="container my-3">
    <div class="card text-center border-solid">
      <div class="card-body">
        <h1 class="text-primary text-center">Mon compte</h1>
        <form action="change_password/">
          <div class="form-group py-4">
            <div class="row my-3">
              <div class="col-12 col-sm-3 text-left">
                <label>Courriel :</label>
              </div>
              <div class="col-12 col-sm-6">
                <input type="email" class="form-control" placeholder="{{ user.email }}" disabled>
              </div>
            </div>
            <div class="row my-3">
              <div class="col-12 col-sm-3 text-left">
                <label>Mot de passe :</label>
              </div>
              <div class="col-12 col-sm-6">
                <input id="change_password_button" type="submit" class="btn btn-primary" value="Changer de mot de passe">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock section_one %}
